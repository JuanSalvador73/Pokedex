<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--Pokedex LaunchX Salvador--</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="js/pokedex.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    
    <!--Inicia Formulario y Data Pokemon-->
    <div class="main-container">
        <div class="img_center">
            <img src="img/2560px-International_Pok%C3%A9mon_logo.svg.png" class="img_center" alt="Logo Pokemon">
        </div>
                <div data-poke-card class="poke-card">
                    <div class="pokebola">
                        <img src="img/pokeball_PNG24.png" width="120px" alt="Imagen Pokebola">
                    </div>
                    <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off" placeholder="Escribe un nombre y dale Enter">
        </form>
            <div data-poke-name>Pokedex</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="img/pokemon-shadow.jpg" alt="Imagen PokemonShadow">
            </div>
            <div data-poke-id class="poke-title"></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    </div>
        <!--Termina Formulario y Data Pokemon-->

    
</body>
</html>
